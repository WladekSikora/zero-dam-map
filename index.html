
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Zero Dam Interactive Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .leaflet-popup-content {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDADCmaHAUxkubxwbEA0XXq_ra_CrIUlt0",
      authDomain: "dildowhores-d94f8.firebaseapp.com",
      databaseURL: "https://dildowhores-d94f8-default-rtdb.firebaseio.com",
      projectId: "dildowhores-d94f8",
      storageBucket: "dildowhores-d94f8.firebasestorage.app",
      messagingSenderId: "629308419251",
      appId: "1:629308419251:web:c95b26db8427bcd06794c6",
      measurementId: "G-6L2207FJ4W"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const markersRef = ref(db, "markers");

    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2
    });

    const bounds = [[0,0], [2000,3000]];
    const image = L.imageOverlay('zeroDamHD.webp', bounds).addTo(map);
    map.fitBounds(bounds);

    // Add new marker on click
    map.on('click', function(e) {
      const name = prompt("Enter location name:");
      if (!name) return;
      push(markersRef, {
        name: name,
        lat: e.latlng.lat,
        lng: e.latlng.lng
      });
    });

    // Load existing markers
    onChildAdded(markersRef, snapshot => {
      const data = snapshot.val();
      if (data.lat && data.lng && data.name) {
        L.marker([data.lat, data.lng]).addTo(map)
          .bindPopup(`<b>${data.name}</b>`);
      }
    });
  </script>
</body>
</html>
